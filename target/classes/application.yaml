server:
  port: 8080

spring:
  application:
    name: springboot-demo-app
  web:
    resources:
      # In a packaged JAR, the React UI is served from classpath:/static/.
      # For local dev, if you run `npm run build` in `frontend/`, Spring can also serve file:frontend/dist/.
      static-locations: classpath:/static/,file:frontend/dist/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

info:
  app:
    name: ${spring.application.name}

