apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: springboot-demo-app
  namespace: argocd
spec:
  project: default
  source:
    # Update this to your repo URL and preferred branch.
    repoURL: https://example.invalid/your-repo.git
    targetRevision: main
    path: springboot-demo-app/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false

