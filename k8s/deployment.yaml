apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-demo-app
  labels:
    app.kubernetes.io/name: springboot-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: springboot-demo-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: springboot-demo-app
    spec:
      containers:
        - name: app
          image: springboot-demo-app:local
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: SERVICE_NAME
              value: springboot-demo-app
            - name: ENVIRONMENT
              value: local
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

